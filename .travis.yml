language: python
python:
- '3.6'
before_install:
- sudo apt-get update -qq
install:
- pip install -r requirements.txt
- sudo apt-get install lftp
script: make publish
env:
  global:
    secure: 
after_success:
- echo -e "Host sriramanavidyapeedam.org\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- echo -e "set ftp:ssl-auth "TLS"\nset ftp:ssl-force true\nset ftp:ssl-allow true\nset ftp:ssl-protect-data true\nset ftp:ssl-protect-list true\n debug 1\nset ftp:passive-mode on\nset ssl:priority "NORMAL:-VERS-TLS1.1:-VERS-TLS1.2:+VERS-TLS1.0:-VERS-SSL3.0"" >> ~/.lftprc
- test "${TRAVIS_PULL_REQUEST}" = "false" -a "${TRAVIS_BRANCH}" = "master" && make ftp_direct_upload || false

