language: python
python:
- '3.6'
before_install:
- sudo apt-get update -qq
install:
- pip install -r requirements.txt
- sudo apt-get install openssh-client sshpass rsync lftp
- mkdir ~/.lftp
script: make publish
env:
  global:
    secure: 
after_success:
- echo -e "Host sriramanavidyapeedam.org\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- echo -e "set ftp:ssl-auth TLS\nset ftp:ssl-force true\nset ftp:ssl-protect-data true\nset ssl:check-hostname false\nset ssl:verify-certificate no\nset ftp:use-mdtm off\nset ftp:use-mlsd on\nset cmd:parallel 5\nset cmd:queue-parallel 5\nset cache:cache-empty-listings false\nset cache:enable yes\nset cache:expire 1h\n set cache:expire-negative 1h\nset cache:size 1024\nset cmd:remote-completion yes\nset cmd:verify-host yes\nset cmd:verify-path no\nset cmd:verify-path-cached no\nset ftp:sync-mode yes\n" >> ~/.lftp/rc
- test "${TRAVIS_PULL_REQUEST}" = "false" -a "${TRAVIS_BRANCH}" = "master" && make ftp_direct_upload || false

