language: python
python:
- '3.6'
before_install:
- sudo apt-get update -qq
install:
- pip install -r requirements.txt
- sudo apt-get install sshpass lftp build-essential fakeroot dpkg-dev libcurl4-openssl-dev
- mkdir ~/.lftp
script: make publish
env:
  global:
    secure: 
after_success:
- echo -e "Host sriramanavidyapeedam.org\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- echo -e "set ssl:check-hostname false\nset ssl:verify-certificate no\n" >> ~/.lftp/rc
- test "${TRAVIS_PULL_REQUEST}" = "false" -a "${TRAVIS_BRANCH}" = "master" && make ftp_direct_upload || false
